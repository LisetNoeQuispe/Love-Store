{% extends "base.html" %}
{% block content %}
<h2>Lista de Figuras</h2>
{% for figura in figuras %}
    <div>
        <p>{{ figura.name }}</p>
        <form action="{% url 'eliminar_figura' figura.pk %}" method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <form action="{% url 'editar_figura' figura.pk %}" method="post">
            {% csrf_token %}
            <button type="submit">editar_figura</button>
        </form>
    </div>
    
{% endfor %}
{% endblock  %}
